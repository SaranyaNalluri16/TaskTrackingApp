<div class="task-entry-container">
  <h3 align="center">Add Task</h3>

  <!-- Form for adding a task -->
  <form (ngSubmit)="onSubmit()" align="center">
    
    <!-- Task Name -->
    <label>Task Name:</label><br>
    <input type="text" [(ngModel)]="task.name" name="name" required><br><br>

    <!-- Task Description -->
    <label>Description:</label><br>
    <textarea rows="3" [(ngModel)]="task.description" name="description" required></textarea><br><br>

    <!-- Due Date -->
    <label>Due Date:</label><br>
    <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required><br><br>

    <!-- Priority Selection -->
    <label>Priority:</label><br>
    <select [(ngModel)]="task.priority" name="priority" required><br><br>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <br><br>

    <!-- Status Selection -->
    <label>Status:</label><br>
    <select [(ngModel)]="task.status" name="status" required><br><br>
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Task</button>
  </form>
</div>
